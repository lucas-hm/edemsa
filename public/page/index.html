<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de maquinas</title>
    <link rel="stylesheet" href="../components/style/style.css">
</head>
<body>
    <form class="form" id="machineForm">
    <div class="container" id="Registro">
        <div>
            <label for="user" class="form-label" id="fecha">
                Ingrese fecha de compra

                <input type="number" min="2020" class="form-control" placeholder="Año">

                <select name="month">
                    <option value="month">Month</option>
                    <option value="january">Enero</option>
                    <option value="february">Febrero</option>
                    <option value="january">Marzo</option>
                    <option value="february">Abril</option>
                    <option value="january">Mayo</option>
                    <option value="february">Junio</option>
                    <option value="january">Julio</option>
                    <option value="february">Agosto</option>
                    <option value="january">Septiembre</option>
                    <option value="february">Octubre</option>
                    <option value="january">Noviembre</option>
                    <option value="february">Diciembre</option>
                </select>
        
                <select name="days">
                    <option value="days">Days</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="1">3</option>
                    <option value="2">4</option>
                    <option value="1">5</option>
                    <option value="2">6</option>
                    <option value="1">7</option>
                    <option value="2">8</option>
                    <option value="1">9</option>
                    <option value="2">10</option>
                    <option value="1">11</option>
                    <option value="2">12</option>
                    <option value="1">13</option>
                    <option value="2">14</option>
                    <option value="1">15</option>
                    <option value="2">16</option>
                    <option value="1">17</option>
                    <option value="2">18</option>
                    <option value="1">19</option>
                    <option value="2">20</option>
                    <option value="1">21</option>
                    <option value="2">22</option>
                    <option value="1">23</option>
                    <option value="2">24</option>
                    <option value="1">25</option>
                    <option value="2">26</option>
                    <option value="1">27</option>
                    <option value="2">28</option>
                    <option value="1">29</option>
                    <option value="2">30</option>
                    <option value="2">31</option>
                </select>
        </div>
        <div>
            <label /n/n for="user" class="form-label">
                Usuario
            </label>
            <input type="text" class="form-control" id="user" placeholder="name">
        </div>
        <div>
            <label /n/n for="user" class="form-label">
                Tipo
            </label>
            <input type="text" class="form-control" id="tipo" placeholder="name">
        </div>
        <div>
            <label for="user" class="form-label">
                Plazo de garantia
            </label>
            <input type="number" min="0" class="form-control" id="garantia" placeholder="garantes">
        </div>
        <div>
            <label /n/n for="user" class="form-label">
                Proveedor
            </label>
            <input type="text" class="form-control" id="proveedor" placeholder="name">
        </div>
        <div>
            <label /n/n for="user" class="form-label">
                Bien de uso
            </label>
            <input type="text" class="form-control" id="uso" placeholder="name">
        </div>
        <div>
            <label for="user" class="form-label">
                Numero de puesto
            </label>
            <input type="number" min="0" class="form-control" id="puesto" placeholder="garantes">
        </div>
        <label /n/n for="user" class="form-label">
            Observaciones
        </label>
        <input type="text" class="form-control" id="observacion" placeholder="Ingrese Observaciones">
        <button type="button" id="btnSubmit" width="100" height="100">Añadir</button>
	</form>
    </div>
    <script src="../components/js/index.js"></script>
</body>
</html>
