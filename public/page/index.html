<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de maquinas</title>
    <link rel="stylesheet" href="../components/style/style.css">
</head>
<body>
    <form class="form" id="machineForm">
    <div class="container" id="Registro">
        <div>
            <label for="user" class="form-label">
                Ingrese observacion
            </label>
            <input type="text" class="form-control" id="observacion" placeholder="Fecha">
        </div>
        <div>
            <label /n/n for="user" class="form-label">
                Usuario
            </label>
            <input type="text" class="form-control" id="user" placeholder="name">
        </div>
	<div>
	     <label for="id" class="form-label">
	         ID
	     </label>
	     <input type="text" class="form-control" id="ID" placeholder="NIC empleado">	
	</div>
        <div>
            <label /n/n for="user" class="form-label">
                Tipo
            </label>
            <input type="text" class="form-control" id="tipo" placeholder="name">
        </div>
        <div>
            <label for="user" class="form-label">
                Plazo de garantia
            </label>
            <input type="number" min="0" class="form-control" id="garantia" placeholder="garantes">
        </div>
        <div>
            <label /n/n for="user" class="form-label">
                Proveedor
            </label>
            <input type="text" class="form-control" id="proveedor" placeholder="name">
        </div>
        <div>
            <label /n/n for="user" class="form-label">
                Bien de uso
            </label>
            <input type="text" class="form-control" id="uso" placeholder="name">
        </div>
        <div>
            <label for="user" class="form-label">
                Numero de puesto
            </label>
            <input type="number" min="0" class="form-control" id="puesto" placeholder="garantes">
        </div>
        <label /n/n for="user" class="form-label">
            Ingrese fecha de compra en dia-mes-año
        </label>
        <input type="text" class="form-control" id="fecha" placeholder="Ingrese fecha">
        <button type="button" id="btnSubmit" width="100" height="100">Añadir</button>
	</form>
    </div>
    <script src="../components/js/index.js"></script>
</body>
</html>
